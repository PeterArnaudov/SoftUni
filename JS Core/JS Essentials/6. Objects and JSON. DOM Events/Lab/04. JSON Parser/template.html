<html lang="en">

<head>
    <link rel="stylesheet" href="./style/template.css">
    <title>JSON Parser</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Objects, JSON and DOM Events</p>
                <p id="problem-name">04. JSON Parser</p>
            </div>
            <img id="logo-img" src="./images/SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main>
            <div id="exercise">
                <form>
                    <label>Input</label>
                    <input type="text" id="input">
                    <label>Command</label>
                    <input type="text" id="command">
                    <div class="center">
                        <input type="submit" id="button" onclick="extractInfo()" value="Extract Info">
                    </div>
                </form>
                <label>Result</label>
               <textarea readonly rows="10" cols="50" id="result"></textarea>
            </div>
            <img id="softUni-person-img" src="./images/cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer>
            <p id="footer-text">Check your solution here: <span id="check-judge">Link to judge</span>
            </p>
        </footer>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function(event){
            event.preventDefault()
        });
        function extractInfo() {
            let inputElement = document.getElementById('input');
            let commandElement = document.getElementById('command');
            let resultElement = document.getElementById('result');

            let inputObject = JSON.parse(inputElement.value);
            let command = commandElement.value;
            let output = '';

            if (command.includes('value of')) {
                let key = command.split(' ')[2];
                inputObject.hasOwnProperty(key) ? output = `Value: ${inputObject[key]}` : output = 'No such item';
            }
            else if (command.includes('typeof')) {
                let key = command.split(' ')[1];
                inputObject.hasOwnProperty(key) ? output = `Type: ${typeof(inputObject[key])}` : output = 'No such item';
            }
            else {
                output = 'Invalid command'
            }

            resultElement.textContent = output;
        }
    </script>
</body>

</html>
