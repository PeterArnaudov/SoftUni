<html lang="en">

<head>
    <link rel="stylesheet" href="./style/template.css">
    <title>Rent</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Objects, JSON and DOM Events</p>
                <p id="problem-name">03. Rent</p>
            </div>
            <img id="logo-img" src="./images/SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main>
            <div id="exercise">
                <form>
                    <label>Flat Numbers</label>
                    <input type="text" id="flats">
                    <label>Families</label>
                    <input type="text" id="families">
                    <label>Rents</label>
                    <input type="text" id="rents">
                    <div class="center">
                        <input type="submit" id="button" onclick="calculateRents()" value="Calculate Rent">
                    </div>
                </form>
                <label>Result</label>
               <textarea readonly rows="10" cols="50" id="result"></textarea>
            </div>
            <img id="softUni-person-img" src="./images/cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer>
            <p id="footer-text">Check your solution here: <span id="check-judge">Link to judge</span>
            </p>
        </footer>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function(event){
            event.preventDefault()
        });
        function calculateRents() {
            let flatsInputElement = document.getElementById('flats');
            let familiesInputElement = document.getElementById('families');
            let rentsInputElement = document.getElementById('rents');
            let resultElement = document.getElementById('result');

            let flatsArray = flatsInputElement.value.split(', ');
            let familiesArray = familiesInputElement.value.split(', ');
            let rentsArray = rentsInputElement.value.split(', ').map(r => +r);

            let output = '';
            for (let i = 0; i < flatsArray.length; i++) {
                output += `In flat ${flatsArray[i]} family ${familiesArray[i]} has to pay ${rentsArray[i]}\n`;
            }

            output += `Total rent paid: ${rentsArray.reduce((a, b) => a + b)}`;

            resultElement.textContent = output;
        }
    </script>
</body>

</html>
